<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Central - Gestión de Citas</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="styles/vars.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/components.css">

  <style>
    /* Estilos adicionales inline para asegurar funcionamiento */
    .error-state {
      max-width: 500px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .error-state h2 {
      color: #ef4444;
      margin-bottom: 1rem;
    }

    .error-state p {
      margin-bottom: 1.5rem;
      color: #666;
    }

    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- La aplicación se cargará aquí -->
  </div>

  <!-- Script principal -->
  <script type="module" src="src/app/main.js"></script>
